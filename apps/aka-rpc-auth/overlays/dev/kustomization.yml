        path: /spec/template/spec/nodeSelector
        value:
          alibabacloud.com/nodepool-id: npa34ac756a1b042f2ad17d64918562096
images:
  - name: akachat/server
    newTag: 10b033b063ce818db85eb5e1bc483d39-4872c49
    newName: ran7891/aka-rpc-auth
